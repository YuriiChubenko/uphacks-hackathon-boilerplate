# --------------
# -- Settings --
# --------------

# If you are hosting in a sub-folder, for example: https://mlh.github.io/mlh-hackathon-boilerplate/,
# you must specify it as the baseurl
# If you hosting as a root, for example: htttps://[github username].github.io, then leave it blank
baseurl: "/uphacks-hackathon-boilerplate"

# uncomment the next line if you are hosting as a root and not sub-folder
# for example, when runnig locally at http://127.0.0.1:4000/
# baseurl: ""

# If you're using GitHub pages without a custom domain, this is "https://[github username].github.io"
# If you're using GitHub pages with a custom domain, this is "http://[your domain]" (or https if you're using SSL)
url: "https://yuriichubenko.github.io"

# The ability to use custom themes.
style:
  theme: "original"

# This will help you track who's visiting your website.
tracking:
  google_analytics: "G-JLYT2073SY"

# Let people connect & engage with you through social media.
social:
  #twitter_handle: "UpHacks"

# This is Search Engine Optimization. It'll help your website look better on search.
seo:
  title:       "UpHacks | 18-19 October 2024"
  description: "UpHacks: a place where ideas become reality in 24 hours"
  image:       "images/logo.png"

# Event information.
event:
  name:        "UpHacks"
  description: "A place where ideas become reality in 24 hours"
  date:        "18 - 19 October 2024"
  location:    "Graz, Austria"

  #trust_badge:
  #  year:   "2024"  # season year
  #  region: "eu"    # "na" or "eu"
  #  color:  "white" # "white", "black", "gray", "red", "blue" or "yellow"

  hero:
    links:
      - text: "Apply"
        my_mlh:
          client_id:    "aqNp9BHigXBPcPvbkqFqw0q6zDGaW--bhahBC53oXJM"
          redirect_uri: "https://mlh.github.io/mlh-hackathon-boilerplate/success.html"
      - text: "Sponsor"
        href: "mailto:uphacks@best-eu.org"

  about:
    description: >
      UpHacks is a hackathon hosted at TU Graz.
      UpHacks is designed to be one of the largest hackathons in Austria, bringing together 200 students from Austria's leading technical universities to learn about new technologies, build innovative projects, and share their work with the community!

  # Info Sections
  info:
    sections:
      - image: "images/image1.png"
        title: "LEARN."
        description: >
          Have an idea and learn how to build it with the help of mentors.
      - image: "images/image2.png"
        title: "BUILD."
        description: >
          Come to the event and build your idea that you had in the back of your mind in 24 hours.
      - image: "images/image3.png"
        title: "SHARE."
        description: >
          Meet like-minded people, exchange ideas and show what you came up with on the event.

  # Frequently asked questions.
  faq:
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention sprint. Students come together to build cool
        software & hardware hacks over 24 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "How much does it cost?"
      answer: >
        Nothing. Attending a hackathon is free.
    #- question: "Do I need to be a student to attend?"
    #  answer: >
    #    Yes. Only students who are currently enrolled at a college/university #or
    #    have graduated within the past 12 months are eligible to attend.
    - question: "When is the event?"
      answer: >
        The event will be hosted on the 18th and 19th of October 2024.
      answer: >
        Yes. Only students who are currently enrolled at a college/university or
        have graduated within the past 12 months are eligible to attend.
    - question: "Where is the event?"
      answer: >
        The event It will be hosted at the Graz University of Technology Campus Inffeldgasse in Graz, Austria.
    - question: "Who is organising?"
      answer: >
        UpHacks is organised by a collaboration of many student teams from TU Graz (including DataTeam, HTU, stv.iso and others) and curated by Board of European Students of Technology, Europe's largest STEM student organisation.
        UpHacks is supported by TU Graz and [Major League Hacking](https://mlh.io) to ensure quality of the hackathon.
    - question: "Do you want to partner with UpHacks?"
      answer: >
        We are actively looking for sponsors and partners in the industry. 
        If you are interested please contact us at uphacks@best-eu.org
    - question: "How can we as a company partner with UpHacks?"
       answer: >
        We are actively looking for sponsors and partners in the industry. 
        If you are interested please contact us at uphacks@best-eu.org
   - question: "I want to part of the organising team. How can I join?"
       answer: >
        We always welcome motivated people in our team! 
        If you are willing to contribute please strike us a message at uphacks@best-eu.org
    #- question: "What is Major League Hacking?"
    #  answer: >
    #    Major League Hacking is [the official student hackathon league](https://mlh.io) in North America & Europe.
    #    We work with over 200 Member Events and empower over 70,000 students every year.
    #- question: "Is there a code of conduct?"
    #  answer: >
    #    Yes there is. We enforce it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

  # This is the message you'll receive once you've registered.
  register:
    message: >
      You'll receive more information closer to the hackathon.

